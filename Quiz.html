<!DOCTYPE HTML>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" conten="Morse Code Dashdot Quiz">
        <title>DotDash | Quiz</title>
        <link href="1style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
            <div class="top-nav">        
                <div class="nav-buttons">         
                        <button class="menu">MENU
                        </button>
                        <button class="menu">SURVEY
                        </button>        
                        <button class="menu">FEATURES
                        </button>        
                </div>
                <div class="logo-container">
                        <img id="logo-svg" src="dotdash-logo.svg">
                    </a>
                </div>
            </div>    
            </nav>
        </header>

        <main>
            <div class="cover">                    
                <h1 class="title">QUIZ<br>--•- ••- •• --••</h1>
                <p class="text">Test Your Morse Code Skills</p>
            </div>
            <form method="post" action="">
                <section role="region" aria-labelledby="user-info">
                    <h2 id="user-info">User Info</h2>
                    <div class="info"><label for="name">Username: </label><input id="name" type="text" name="name" placeholder="Username"></div>
                    <div class="info"><label for="email">Email Address: </label><input id="email" name="email" type="email" placeholder="Email"></div>
                    <div class="info"><label for="birthday">D.O.B. <span class="sr-only">(Date of Birth)</span>: </label><input id="birthday" name="birthday" type="date"></div>
                </section>
                <section role="region" aria-labelledby="morse-code-questions">
                    <h2 id="morse-code-questions">Morse Code Questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="first">
                            <legend>Question</legend>
                            <ul class="answers-list">
                                <li><label for="q1-a1"><input type="radio" id="q1-a1" value="True" name="1true-false">True</label></li>
                                <li><label for="q1-a2"><input type="radio" id="q1-a2" value="False" name="1true-false">False</label></li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="second">
                            <legend>Question</legend>
                                <ul class="answers-list">
                                    <li><label for="q2-a1"><input type="radio" id="q2-a1" value="True" name="2true-false">True</label></li>
                                    <li><label for="q2-a2"><input type="radio" id="q2-a2" value="False" name="2true-false">False</label></li>
                                </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="standard-questions">
                    <h2 id="standard-questions">What In Morse Code</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="select">Question</label>
                        </div>
                        <div class="answer">
                            <select id="select" name="select" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="text">Question</label>
                        </div>
                        <div class="answer">
                            <textarea id="text" name="text" rows="5" cols="50" placeholder="Answers"></textarea>
                        </div>
                    </div>
                </section>
                <input type="submit" value="Send">
            </form>
        </main>

        <footer>
            <address>
                <a href="Main.html">DotDash</a><br>
                Somewhere<br>
                Around the<br>
                Earth
            </address>
            <p><a href="Main.html">@DotDash</a>. All rights reserved. 2024.</p>
        </footer>
    </body>
</html>
